{% extends "base.html" %}

{% block container %}
{% if self.title() %}
    <div class="row">
        <div class="span7 offset4">
            <div class="page-header">
                <h1>{{ self.title() }}</h1>
            </div>
        </div>
    </div>
{% endif %}
<div class="row">
    <div class="span2 offset1">
        {% block menu %}
        {% endblock menu %}
    </div>
    <div class="span6">
        {% block main %}
        {% endblock main %}
    </div>
    <div class="span3">
        {% block extra %}
        {% endblock extra %}
    </div>
</div>
{% endblock container %}
