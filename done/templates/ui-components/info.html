    <div class="page-header">
        <h4><%= name %></h4>
    </div>
    <% if (!completed) { %><a href="#" id="info-completed" class="btn btn-success">Done!</a> <% if (due) { %><a href="#" id="info-postpone" class="btn btn-warning">Postpone</a> <% } } %> <a href="#" id="info-delete" class="btn btn-danger">Delete</a>
    <table class="table table-condensed">
        <thead>
            <tr>
                <th colspan="2">Task details</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Created</th>
                <td><input type="date" id="info-created" value="<%= created %>" disabled></td>
            </tr>
            <tr>
                <th>Due</th>
                <td><input type="date" id="info-due" value="<% if (due) { print(due) } %>"></td>
            </tr>
            <% if (completed) { %>
            <tr>
                <th>Done</th>
                <td><input type="date" id="info-completed" value="<%= completed %>" disabled></td>
            </tr>
            <% } %>
            <tr>
                <th>Owner</th>
                <td>You</td>
            </tr>
            <tr>
                <th>Project</th>
                <td>
                    <select id="info-project">
                        <% _.each(projects, function(project) { %>
                            <option value="<%= project.id %>" <% if (project.id == project_id) { print('selected="selected"') } %>><%= project.name %></option>
                        <% }); %>
                        <option value="0" <% if (!project_id) { %>selected="selected" <% } %>>None</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Area</th>
                <td>
                    <select id="info-area">
                        <% _.each(areas, function(area) { %>
                            <option value="<%= area.id %>" <% if (area.id == area_id) { print('selected="selected"') } %>><%= area.name %></option>
                        <% }); %>
                        <option value="0" <% if (!area_id) { %>selected="selected" <% } %>>None</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Recurring</th>
                <td>No</td>
            </tr>
        </tbody>
    </table>
    <div class="page-header">
        <h5>Notes</h5>
    </div>
    <p>None</p>
</div>
